<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="get">
        <h1>Cleaning List</h1>
        <h2>Rooms</h2>
        <form action="input" method="get" type="text"></form>
      </div>
      <ul id="getList"></ul>
    </div>
    <div class="container">
      <div class="get">
        <h1>Create Room</h1>
        <div class="postForm">
          <form action="input" method="post" type="text"></form>
          <input id="getInputField" placeholder="Name" type="text" />
          <input id="submitBtn" type="submit" />
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
