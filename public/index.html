<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="container">
      <header>  <span id='svg'><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 0v2h-8v-2h8zm-16 16h2v-8h-2v8zm16 8v-2h-8v2h8zm2-22h1c1.654 0 3 1.346 3 3v1h2v-1c0-2.761-2.238-5-5-5h-1v2zm-12 20h-1c-1.654 0-3-1.346-3-3v-1h-2v1c0 2.761 2.238 5 5 5h1v-2zm16-4v1c0 1.654-1.346 3-3 3h-1v2h1c2.762 0 5-2.239 5-5v-1h-2zm2-10h-2v8h2v-8zm-22-2v-1c0-1.654 1.346-3 3-3h1v-2h-1c-2.762 0-5 2.239-5 5v1h2z"/></svg></span>     <h1>CHRONICLE PURGO</h1>
      <a id="header-sub" href='#'>Rooms</a></header>
    </div>
    </section>
    <div class="container">
 
      <ul id="getList"></ul>
    </div>
    <div class="container createRoom">
      <div class="get">
        <div class="postForm">
          <form action="input" method="post" type="text"></form>
          <input id="getInputField" placeholder="Create a Room" type="text" />
          <input id="submitBtn" type="submit" />
        </div>
      </div>
    </div>
    <div class="container log-container">
      <div class="log">
        <select name="rooms" id='rooms'></select> 
        <span id='average'></span>
        </div>
      </div>
      <div class="container">

        <ul id='logs'></ul>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
