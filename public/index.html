<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="container">
      <header><div class="title">        <h1>CHRONICLE PURGO</h1>
      </div><a id="header-sub" href='#'>Rooms</a></header>
    </div>
    </section>
    <div class="container">
 
      <ul id="getList"></ul>
    </div>
    <div class="container createRoom">
      <div class="get">
        <div class="postForm">
          <form action="input" method="post" type="text"></form>
          <input id="getInputField" placeholder="Create a Room" type="text" />
          <input id="submitBtn" type="submit" />
        </div>
      </div>
    </div>
    <div class="container log-container">
      <div class="log">
        <select name="rooms" id='rooms'></select> 
        <span id='average'></span>
        </div>
      </div>
      <div class="container">

        <ul id='logs'></ul>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
