<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullstack</title>
    <link rel="stylesheet" href="/public/index.css" />
  </head>
  <body>
    <section>
      <header><div class="title">        <h1>CLEANING TIME </h1>
      </div><ul><li>Rooms</li></ul></header>
    </section>
    <div class="container">
      <div class="get">
        
        <form action="input" method="get" type="text"></form>
      </div>
      <ul id="getList"></ul>
    </div>
    <div class="container">
      <div class="get">
        <h1>Create Room</h1>
        <div class="postForm">
          <form action="input" method="post" type="text"></form>
          <input id="getInputField" placeholder="Name" type="text" />
          <input id="submitBtn" type="submit" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="log">
        <label for="Rooms">Select a Room</label>
        <select name="rooms" id='rooms'></select>
        <span id='average'>x</span>
        <ul id='logs'></ul>
          
        </div>
      </div>
    </div>

    <script src="/dist/main.js"></script>
  </body>
</html>
